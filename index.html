<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="app__title"><h1>Визуализация flexbox-свойств</h1></div>
        <div class="container">
            <div class="control-panel box">
                <div class="property-group">
                    <div class="controls-filed">
                        <label for="flexDirection">flex-direction</label>
                        <select name="flexDirection" id="flexDirection">
                            <option value="row">row (по умолчанию)</option>
                            <option value="column">column</option>
                            <option value="row-reverse">row-reverse</option>
                            <option value="column-reverse">column-reverse</option>
                        </select>
                    </div>
                    <div class="controls-filed">
                        <label for="flexWrap">flex-wrap</label>
                        <select name="flexWrap" id="flexWrap">
                            <option value="nowrap">nowrap (по умолчанию)</option>
                            <option value="wrap">wrap</option>
                            <option value="wrap-reverse">wrap-reverse</option>
                        </select>
                    </div>
                    <div class="controls-filed">
                        <label for="justifyContent">justify-content</label>
                        <select name="justifyContent" id="justifyContent">
                            <option value="flex-start">flex-start (по умолчанию)</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="space-between">space-between</option>
                            <option value="space-around">space-around</option>
                            <option value="space-evenly">space-evenly</option>
                        </select>
                    </div>
                    <div class="controls-filed">
                        <label for="alignItems">align-items</label>
                        <select name="alignItems" id="alignItems">
                            <option value="flex-start">flex-start (по умолчанию)</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="space-between">space-between</option>
                            <option value="space-around">space-around</option>
                            <option value="space-evenly">space-evenly</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex-block box">
                <div class="flex-block__item">1</div>
                <div class="flex-block__item">2</div>
                <div class="flex-block__item">3</div>
                <div class="flex-block__item">4</div>
                <div class="flex-block__item">5</div>
                <div class="flex-block__item">6</div>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
